    border-collapse: collapse;
    width: 100%;

th {
    text-align: left;
 width:80px;
}

  vertical-align: middle;

    <a href="#/user_dashboard"><img src="images/dashboard.png" width="60px" height="60px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-caret-right fa-2x" aria-hidden="true"></i></a>

<form class="formarea"  style="margin-left:180px;">

<div class="container" style="width: 90%;padding-right:10px;padding-left:20px;">
  <a href="javascript:void(0)" style="float:right" ng-click="userexport()">[export]</a>
  <h3><i class="fa fa-list-alt"  aria-hidden="true"></i>&nbsp;&nbsp;&nbsp; Dashboard</h3>
<br>
<div class="row">
        <div class="col-md-6">
			<div class="row">
				<div class="col-md-2">
					<label style="font-family: sans-serif"><b>Search:</b></label>
				</div>	
				<div class="col-md-10">
					<input ng-model="q" id="search" class="form-control" placeholder="Filter text" style="width:50%">
				</div>
			</div>
		</div>
        <div class="col-md-6">
             <div class="row">
				<div class="col-md-4">
					<label style="font-family: sans-serif"><b>Entries per page:</b></label>
				</div>	
				<div class="col-md-8">
					  <select ng-model="pageSize" id="pageSize" class="form-control" style="width:40%">
					 	<option value="5" selected>5</option>
					 	<option value="10">10</option>
					 	<option value="15">15</option>
					 	<option value="20">20</option>
					 	<option value="25">25</option>
					 	<option value="50">50</option>
					 </select>
				</div>
			</div>  
        </div>
</div>
<br><br>
<table width="1000" class="table-bordered table-hover">
<tr>
<th width="100" STYLE="color:black;text-align:center;"><a href="javascript:;"  ng-click="x='username';y=!y">USERNAME</a></th>
<th width="100" STYLE="color:black;text-align:center;"><a href="javascript:;"  ng-click="x='title';y=!y">TITLE</a></th>
<th width="100" STYLE="color:black;text-align:center;"><a href="javascript:;"  ng-click="x='type';y=!y">TYPE</a></th>
<th width="100" STYLE="color:black;text-align:center;"><a href="javascript:;"  ng-click="x='name';y=!y">TYPENAME</a></th>
<th width="100" STYLE="color:black;text-align:center;" white-space: nowrap><a href="javascript:;"  ng-click="x='date';y=!y">DATE</a></th>
<th width="100" STYLE="color:black;text-align:center;"><a href="javascript:;"  ng-click="x='fteam';y=!y">TEAM</a></th>
<th width="100" STYLE="color:black;text-align:center;" white-space: nowrap>ILC</th>
<th width="100" STYLE="color:black;text-align:center;">DESCRIPTION</th>
<th width="100" STYLE="color:black;text-align:center;">ACTION</th>
</tr>
    <tr ng-repeat="x in userfeed | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize | orderBy:x:y">
      <td STYLE="color:black;text-align:center;">{{x.username}}</td>
      <td STYLE="color:black;text-align:center;">{{x.title}}</td>
      <td STYLE="color:black;text-align:center;text-transform:uppercase">{{x.type}}</td>
      <td STYLE="color:black;text-align:center;">{{x.name}}</td>
      <td STYLE="color:black;text-align:center;">{{x.date.slice(0,10)}}</td>
      <td STYLE="color:black;text-align:center;">{{x.fteam}}</td>
      <td STYLE="color:black;text-align:center;">{{x.ilc}}</td>
      <td><textarea rows="3" cols="30" style="resize:none;text-align: left;" disabled required> {{x.description}}</textarea></td>
      <td>
        <div class="buttons" align="center">
          <button STYLE="width: 3em;  height: 2em;"  class="btn btn-primary" ng-click="editform(x)"><i class="fa fa-edit"></i></button><br>
          <button STYLE="width: 3em;  height: 2em;"  class="btn btn-danger" ng-click="deleteform(x)"><i class="fa fa-remove"></i></button>
        </div>
	</td>
    </tr>
    </table>

    <br>

    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
            Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button ng-disabled="currentPage + 1 > numberOfPages()-1 " ng-click="currentPage=currentPage+1">
            Next
        </button>
</div>
</form>
